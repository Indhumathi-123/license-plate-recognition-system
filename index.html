<!DOCTYPE html>
<html>
<head>
    <title>License Plate Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .upload-form {
            background-image: url('https://images.unsplash.com/photo-1485463611174-f302f6a5c1c9?w=1200');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 80px 60px;
            border-radius: 15px;
            margin-bottom: 30px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .upload-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 99, 132, 0.85) 0%, rgba(255, 159, 64, 0.85) 100%);
            z-index: 1;
        }

        .form-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .form-title {
            color: #ff6384;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-file-upload {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            border: 3px dashed transparent;
        }

        .custom-file-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
            border-color: #764ba2;
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            min-height: 25px;
            font-style: italic;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.4s ease;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.6);
            background: linear-gradient(135deg, #0d7e73 0%, #2dd46d 100%);
        }

        .results {
            animation: slideUp 0.6s ease-out;
            margin-top: 40px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results h3 {
            color: #667eea;
            font-size: 1.4em;
            margin: 25px 0 15px 0;
            padding: 12px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        .plate-box {
            border: 4px solid #11998e;
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
            margin: 15px 0;
        }

        .plate-text {
            font-size: 28px;
            font-weight: bold;
            margin-top: 15px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 40px;
            border-radius: 15px;
            display: inline-block;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }

        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .upload-form {
                padding: 40px 20px;
                min-height: 280px;
            }
            
            .form-content {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon">üöó</span>License Plate Recognition<span class="icon">üöó</span></h1>
        <div class="upload-form">
            <div class="form-content">
                <div class="form-title">üì§ Upload Vehicle Image</div>
                <form method="POST" enctype="multipart/form-data" id="uploadForm">
                    <div class="file-input-wrapper">
                        <input type="file" name="file" id="fileInput" accept="image/*" required>
                        <label for="fileInput" class="custom-file-upload">
                            üìÅ Choose Image File
                        </label>
                        <div class="file-name" id="fileName">No file selected</div>
                    </div>
                    <button type="submit" id="submitBtn">üîç Detect Plate</button>
                </form>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">‚è≥ Processing your image...</div>
                </div>
            </div>
        </div>
        {% if original %}
        <div class="results">
            <h2>‚ú® Detection Results ‚ú®</h2>
            <h3>üì∏ Original Image with Plate Detected:</h3>
            <img src="{{ url_for('static', filename='results/' + original) }}" alt="Original Image">
            <h3>üéØ Detected Plate:</h3>
            <div class="plate-box">
                <img src="{{ url_for('static', filename='results/' + plate) }}" alt="Detected Plate">
            </div>
            <h3>üî§ Plate Number:</h3>
            <div class="plate-text">{{ text }}</div>
        </div>
        {% endif %}
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        // Update file name display when file is selected
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                fileName.textContent = '‚úÖ ' + file.name;
                fileName.style.color = '#11998e';
                fileName.style.fontWeight = 'bold';
            } else {
                fileName.textContent = 'No file selected';
                fileName.style.color = '#666';
                fileName.style.fontWeight = 'normal';
            }
        });

        // Show loading animation on form submit
        uploadForm.addEventListener('submit', function(e) {
            if (!fileInput.files[0]) {
                e.preventDefault();
                alert('‚ö†Ô∏è Please select an image file!');
                return;
            }
            
            // Show loading state
            loading.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            submitBtn.style.cursor = 'not-allowed';
        });

        // Add drag and drop functionality
        const uploadFormDiv = document.querySelector('.upload-form');
        const customFileUpload = document.querySelector('.custom-file-upload');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadFormDiv.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            customFileUpload.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            customFileUpload.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            customFileUpload.style.borderColor = '#764ba2';
            customFileUpload.style.transform = 'scale(1.02)';
        }

        function unhighlight(e) {
            customFileUpload.style.borderColor = 'transparent';
            customFileUpload.style.transform = 'scale(1)';
        }

        customFileUpload.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            if (files.length > 0) {
                fileName.textContent = '‚úÖ ' + files[0].name;
                fileName.style.color = '#11998e';
                fileName.style.fontWeight = 'bold';
            }
        }

        // Add smooth scroll to results
        {% if original %}
        window.addEventListener('load', function() {
            const results = document.querySelector('.results');
            if (results) {
                setTimeout(() => {
                    results.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
            }
        });
        {% endif %}
    </script>
</body>
</html>
